version: '3'
services:
  arkoselabs_token_api:
    container_name: arkoselabs_token_api
    image: registry.cn-hangzhou.aliyuncs.com/nqc/arkoselabs_token_api:latest
    environment:
      PORT: 9094
      api: https://tcr9i.chat.openai.com/v2/35536E1E-65B4-4D96-9D97-6ADB7EFF8147/api.js
      headless: true
      disableGpu: true
      openai_url: https://chat.openai.com/
      number_max: 10
      sleep: 1
    privileged: true
    ports:
      - 9094:9094
    restart: unless-stopped